<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Tags Profissional</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
</head>
<body>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <p>Iniciando Banco de Dados Python...</p>
    </div>

    <div id="main-content" class="content-hidden">
        <div class="container">
            <h2>Consulta de Tags</h2>
            <input type="text" id="inputTag" placeholder="Digite a TAG e pressione Enter..." py-keyup="verificar_tag">
            <div id="resultado"></div>
        </div>

        <div class="historico-container">
            <div class="historico-titulo">
                ÚLTIMAS CONSULTAS
                <button id="btnLimpar" style="display: none;" py-click="limpar_tudo">Limpar Histórico</button>
            </div>
            <div id="listaHistorico"></div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="footer-content">
            <p>Developed by <strong>Planning Dev Lab</strong></p>
            <div class="footer-links">
                <a href="https://github.com/planning-dev-lab/busca-tag" target="_blank">Repositório</a>
                <span class="separator">|</span>
                <a href="instrucoes.html" id="open-instructions">Instruções de Uso</a>
            </div>
        </div>
    </footer>

    <py-config>
        packages = ["pandas"]
        [[fetch]]
        files = ["tags.csv", "main.py"]
    </py-config>

    <script type="py" src="main.py"></script>
</body>
</html>
